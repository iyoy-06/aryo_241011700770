<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Perpustakaan Digital</title>
    <link rel="stylesheet" href="style kontak.css">
    <script>
        function handleContactSubmit(event) {
            event.preventDefault(); // Mencegah form untuk melakukan reload halaman

            // Mengambil data dari formulir kontak
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Menampilkan pesan konfirmasi
            if (name && email && message) {
                localStorage.setItem("contactName", name);
                localStorage.setItem("contactEmail", email);
                localStorage.setItem("contactMessage", message);
                window.location.href = "konfirmasi.html"; // Arahkan ke halaman konfirmasi
            } else {
                alert("Semua kolom harus diisi!");
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="logo perpus.jpg" alt="Logo Perpustakaan" class="logo">
        <h1>Kontak Kami</h1>
        <nav>
            <ul>
                <li><a href="index.html">beranda</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Hubungi Kami</h2>
            <form onsubmit="handleContactSubmit(event)">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn">Kirim Pesan</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Perpustakaan Digital. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
